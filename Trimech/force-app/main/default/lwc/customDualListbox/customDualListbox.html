<template>
    <lightning-card>
        <div class="checkbox-container">
            <div class="header">
                <span class="" >{label}</span>
                <span class="clear-text" lwc:if={showClear} onclick={clearSelection}>Clear</span>
            </div>

            <template for:each={firstFiveOptions} for:item="option">
                <lightning-input 
                    key={option.value}
                    type="checkbox" 
                    label={option.label} 
                    value={option.value} 
                    name={name}
                    checked={option.checked} 
                    onchange={handleCheckboxChange}>
                </lightning-input>
            </template>
        </div>

        <template if:true={hasMoreThanFive}>
            <a href="javascript:void(0);" onclick={openModal}>Show More</a>
        </template>

        <template if:true={isModalOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">{label}</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-dual-listbox 
                            label="label"
                            name={name}
                            options={remainingOptions} 
                            source-label="Available"
                            selected-label="Selected"
                            value={selectedValues} 
                            onchange={handleDualListboxChange}>
                        </lightning-dual-listbox>
                    </div>

                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={applySelection}>Apply</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
